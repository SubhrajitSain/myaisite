<!DOCTYPE html>
<html>

<head>

    <style>

            font-family: "AfacadFlux";

        }

        body {
            font-family: "AfacadFlux";
            margin: 0px;

            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: blueviolet;
            padding: 10px;
            text-align: center;
        }

        .content {
            font-family: "AfacadFlux";
            margin-bottom: 100px;
        }
    </style>
</head>

<body background="{{ body_color }}">
    <header class="header" background="{{ header_footer_color }}">
        <h1>MyAISite</h1>
    </header>

    <div class="content">

</html>
